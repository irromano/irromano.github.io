<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Website</title>
  <link rel="stylesheet" href="main.css">
</head>

<body class=light-theme>
  <div class="utilbar" id="header1">
    <input type="text" id="signInUsername">
    <input type="text" id="signInPassword">
    <button class="btn" id="signIn">Sign in</button>
    <label id="username"></label>
  </div>
  <div class="utilbar" id="header2">
    <input type="text" id="registerUsername">
    <input type="text" id="registerPassword1">
    <input type="text" id="registerPassword2">
    <button class="btn" id="register">Register</button>
  </div>
  <div id="app">
    <h1>This is a chat app</h1>
    <h2>Please login</h2>
    <p id="mesgSubtitle">Current messeges:</p>
    <ul id="chat">
    </ul>
  </div>
  <div class="utilbar" id="footer">
    <button class="btn" id="send">Send</button>
    <input type="text" id="userchat" placeholder="Type something here">
    <p id="display"></p>
  </div>
  <script type="module" src="app.js"></script>
  <noscript>Javascript appears to be disabled</noscript>
</body>

</html>
